<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
<h1></h1>

<main class="login-form">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">It's the right place to add your cow to my farm</div>
                    <div class="card-body">
                        <form action="/cows/add" th:object="${cow}" method="post">
                            <div class="form-group row">
                                <label
                                        class="col-md-4 col-form-label text-md-right">Name</label>
                                <div class="col-md-6">
                                    <input type="text" id="firstname" class="form-control" name="name"
                                           th:field="*{name}">
                                    <!--<span class="err"  th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>-->
                                </div>
                            </div>
                            <div class="form-group row">
                                <label
                                        class="col-md-4 col-form-label text-md-right">age</label>
                                <div class="col-md-6">
                                    <input type="text" id="lastname" name="age" class="form-control" th:field="*{age}">
                                    <!--<span class="err" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>-->
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <button id="addCow" type="submit" class="btn btn-primary">Save</button>
                                <button type="button"
                                        class="btn btn-secondary" onclick="location.href='/cows';"> Cancel
                                </button>
                                <!--<a href="/patients" class="btn btn-link" th:text="#{buttonCancel}">Cancel></a>-->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</main>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>
</html>
