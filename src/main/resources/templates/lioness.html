<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
<h1 th:text="'Card of lioness '+${lioness.name}+' #'+${lioness.id}">Card of lioness</h1>

    <table class="table table-bordered">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td th:utext="${lioness.id}">...</td>
            <td th:utext="${lioness.name}">...</td>
            <td th:utext="${lioness.age}">...</td>
        </tr>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

</html>
